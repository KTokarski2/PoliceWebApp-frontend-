<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../images/swppp-logo.png" type="image/icon type">
    <title>SWPPP</title>
</head>
<body>

<header>
    <h1>System wspomagający pracę posterunku policji</h1>
    <img src="../../images/swppp-logo.png" alt="SWPPP - system logo" width="130" height="100">
</header>

<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="../PoliceOfficer/list.html">Policjanci</a></li>
        <li><a href="../Case/list.html">Sprawy</a></li>
        <li><a class="active" href="list.html">Uczestnictwo w sprawach</a></li>
    </ul>
</nav>

<main>
    <h2>Nowy udział w sprawie</h2>
    <form class="form">
        <label for="policeOfficer">Funkcjonariusz: <span class="symbol-required">*</span></label>
        <select class="error-input" name="policeOfficer" id="policeOfficer">
            <option>-- Wybierz funkcjonariusza --</option>
            <option value="1">Funkcjonariusz 1</option>
            <option value="2">Funkcjonariusz 2</option>
        </select>
        <span id="errorPoliceOfficer" class="errors-text">Pole jest wymagane</span>
        <label for="case">Sprawa: <span class="symbol-required">*</span></label>
        <select class="error-input" name="case" id="case">
            <option>-- Wybierz sprawę --</option>
            <option value="1">Sprawa1</option>
            <option value="2">Sprawa2</option>
        </select>
        <span id="errorCase" class="errors-text">Pole jest wymagane</span>
        <label for="startingDate">Data rozpoczęcia: <span class="symbol-required">*</span></label>
        <input class="error-input" type="date" name="startingDate" id="startingDate" required>
        <span id="errorStartingDate" class="errors-text">Pole jest wymagane</span>
        <label for="endingDate">Data zakończenia: </label>
        <input type="date" name="endingDate" id="endingDate">
        <span id="errorEndingDate" class="errors-text"></span>
        <label for="actionTaken">Podjęte działania: <span class="symbol-required">*</span></label>
        <textarea class="error-input" id="actionTaken" name="actionTaken" rows="5" cols="50" required></textarea>
        <span id="errorActionTaken" class="errors-text">Pole jest wymagane</span>
        <div class="form-buttons">
            <p class="errors-text" id="errorsSummary">Formularz zawiera błędy</p>
            <input class="form-button-submit" type="submit" value="Edytuj"/>
            <a class="form-button-cancel" href="list.html">Anuluj</a>
        </div>
    </form>

</main>

<footer>
    Krzysztof Tokarski s22229
</footer>

</body>
</html>
