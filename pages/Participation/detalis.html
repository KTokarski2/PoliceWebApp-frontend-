<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" href="../../images/swppp-logo.png" type="image/icon type">
  <title>SWPPP</title>
</head>
<body>

<header>
  <h1>System wspomagający pracę posterunku policji</h1>
  <img src="../../images/swppp-logo.png" alt="SWPPP - system logo" width="130" height="100">
</header>

<nav>
  <ul>
    <li><a href="../../index.html">Strona główna</a></li>
    <li><a href="../PoliceOfficer/list.html">Policjanci</a></li>
    <li><a href="../Case/list.html">Sprawy</a></li>
    <li><a class="active" href="../Participation/list.html">Uczestnictwo w sprawach</a></li>
  </ul>
</nav>

<main>
  <h2>Szczegóły udziału w sprawie</h2>
  <form class="form">
    <label for="policeOfficer">Funkcjonariusz: </label>
    <select name="policeOfficer" id="policeOfficer" disabled>
      <option>-- Wybierz funkcjonariusza --</option>
      <option value="1" selected>Sławomir Borewicz</option>
      <option value="2">Adam Małysz</option>
    </select>
    <span id="errorPoliceOfficer"></span>
    <label for="case">Sprawa: </label>
    <select name="case" id="case" disabled>
      <option>-- Wybierz sprawę --</option>
      <option value="1" selected>Zabójstwo</option>
      <option value="2">Pobicie</option>
    </select>
    <span id="errorCase"></span>
    <label for="startingDate">Data rozpoczęcia: *</label>
    <input type="date" name="startingDate" id="startingDate" value="2022-10-31" disabled>
    <span id="errorStartingDate"></span>
    <label for="endingDate">Data zakończenia: </label>
    <input type="date" name="endingDate" id="endingDate" disabled>
    <span id="errorEndingDate"></span>
    <label for="actionTaken">Podjęte działania: *</label>
    <textarea id="actionTaken" name="actionTaken" rows="5" cols="50" disabled> - Przesłuchano świadków zdarzenia</textarea>
    <span id="errorActionTaken"></span>
    <div class="form-buttons">
      <p id="errorsSummary"></p>
      <a class="form-button-submit" href="list.html">Powrót</a>
      <a class="detalis-button-edit" href="form-edit.html">Edytuj</a>
    </div>
  </form>

</main>

<footer>
  Krzysztof Tokarski s22229
</footer>

</body>
</html>
