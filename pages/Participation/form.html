<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" href="../../images/swppp-logo.png" type="image/icon type">
  <title>SWPPP</title>
</head>
<body>

<header>
  <h1>System wspomagający pracę posterunku policji</h1>
  <img src="../../images/swppp-logo.png" alt="SWPPP - system logo" width="130" height="100">
</header>

<nav>
  <ul>
    <li><a href="../../index.html">Strona główna</a></li>
    <li><a href="../PoliceOfficer/list.html">Policjanci</a></li>
    <li><a href="../Case/list.html">Sprawy</a></li>
    <li><a class="active" href="list.html">Uczestnictwo w sprawach</a></li>
  </ul>
</nav>

<main>
  <h2>Nowy przydział do sprawy</h2>
  <form class="form">
    <label for="policeOfficer">Funkcjonariusz: <span class="symbol-required">*</span></label>
    <select name="policeOfficer" id="policeOfficer" required>
      <option>-- Wybierz funkcjonariusza --</option>
      <option value="1">Sławomir Borewicz</option>
      <option value="2">Adam Małysz</option>
    </select>
    <span id="errorPoliceOfficer"></span>
    <label for="case">Sprawa: <span class="symbol-required">*</span></label>
    <select name="case" id="case" required>
      <option>-- Wybierz sprawę --</option>
      <option value="1">Pobicie</option>
      <option value="2">Kradzież</option>
    </select>
    <span id="errorCase"></span>
    <label for="startingDate">Data rozpoczęcia: <span class="symbol-required">*</span></label>
    <input type="date" name="startingDate" id="startingDate" required>
    <span id="errorStartingDate"></span>
    <label for="endingDate">Data zakończenia: </label>
    <input type="date" name="endingDate" id="endingDate">
    <span id="errorEndingDate"></span>
    <label for="actionTaken">Planowane działania: <span class="symbol-required">*</span></label>
    <textarea id="actionTaken" name="actionTaken" rows="5" cols="50" required></textarea>
    <span id="errorActionTaken"></span>
    <div class="form-buttons">
      <p id="errorsSummary"></p>
      <input class="form-button-submit" type="submit" value="Dodaj"/>
      <a class="form-button-cancel" href="list.html">Anuluj</a>
    </div>
  </form>

</main>

<footer>
  Krzysztof Tokarski s22229
</footer>

</body>
</html>
