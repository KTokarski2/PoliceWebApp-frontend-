<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../images/swppp-logo.png" type="image/icon type">
    <title>SWPPP</title>
</head>
<body>

<header>
    <h1>System wspomagający pracę posterunku policji</h1>
    <img src="../../images/swppp-logo.png" alt="SWPPP - system logo" width="130" height="100">
</header>

<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a class="active" href="list.html">Policjanci</a></li>
        <li><a href="../Case/list.html">Sprawy</a></li>
        <li><a href="../Participation/list.html">Uczestnictwo w sprawach</a></li>
    </ul>
</nav>

<main>
    <h2>Nowy pracownik</h2>
    <form class="form">
        <label for="firstName">Imię: <span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" required>
        <span id="errorFirstName"></span>
        <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" required>
        <span id="errorLastName"></span>
        <label for="rank">Stopień: <span class="symbol-required">*</span></label>
        <select name="rank" id="rank" required>
            <option>-- Wybierz stopień --</option>
            <option value="1">Posterunkowy</option>
            <option value="2">Starszy posterunkowy</option>
            <option value="2">Sierżant</option>
            <option value="2">Starszy sierżant</option>
            <option value="2">Sierżant sztabowy</option>
            <option value="2">Młodszy aspirant</option>
            <option value="2">Aspirant</option>
            <option value="2">Starszy aspirant</option>
            <option value="2">Aspirant sztabowy</option>
            <option value="2">Podkomisarz</option>
            <option value="2">Komisarz</option>
            <option value="2">Nadkomisarz</option>
            <option value="2">Podinspektor</option>
            <option value="2">Młodszy inspektor</option>
            <option value="2">Inspektor</option>
            <option value="2">Nadinspektor</option>
            <option value="2">Generalny inspektor</option>
        </select>
        <span id="errorRank"></span>
        <label for="department">Wydział: <span class="symbol-required">*</span></label>
        <input type="text" name="department" id="department" required>
        <span id="errorDepartment"></span>
        <label for="salary">Pensja: <span class="symbol-required">*</span></label>
        <input type="number" name="salary" id="salary" step="0.01" required>
        <span id="errorSalary"></span>
        <div class="form-buttons">
            <p id="errorsSummary"></p>
            <input class="form-button-submit" type="submit" value="Dodaj"/>
            <a class="form-button-cancel" href="list.html">Anuluj</a>
        </div>
    </form>

</main>

<footer>
    Krzysztof Tokarski s22229
</footer>

</body>
</html>
