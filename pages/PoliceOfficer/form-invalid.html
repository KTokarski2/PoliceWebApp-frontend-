<main>
  <h2>Nowy pracownik</h2>
  <form class="form">
    <label for="firstName">Imię: *</label>
    <input class="error-input" type="text" name="firstName" id="firstName" required>
    <span id="errorFirstName" class="errors-text">Pole jest wymagane</span>
    <label for="lastName">Nazwisko: *</label>
    <input class="error-input" type="text" name="lastName" id="lastName" required>
    <span id="errorLastName" class="errors-text">Pole jest wymagane</span>
    <label for="rank">Stopień: *</label>
    <input class="error-input" type="text" name="rank" id="rank" required>
    <span id="errorRank" class="errors-text">Pole jest wymagane</span>
    <label for="department">Wydział: *</label>
    <input class="error-input" type="text" name="department" id="department" required>
    <span id="errorDepartment" class="errors-text">Pole jest wymagane</span>
    <label for="salary">Pensja: *</label>
    <input class="error-input" type="text" name="salary" id="salary" required>
    <span id="errorSalary" class="errors-text">Pole jest wymagane</span>
    <div>
      <p id="errorsSummary">Formularz zawiera błędy</p>
      <input class="form-button-submit" type="submit" value="Dodaj"/>
      <a class="form-button-cancel" href="list.html">Anuluj</a>
    </div>
  </form>

</main>
