<main>
  <h2>Nowa sprawa</h2>
  <form>
    <label for="name">Nazwa: *</label>
    <input type="text" name="name" id="name" required>
    <span id="errorName">Pole jest wymagane</span>
    <label for="description">Opis sprawy: *</label>
    <textarea id="description" name="description" rows="5" cols="50"></textarea>
    <span id="errorDescription"></span>
    <label for="startingDate">:Data rozpoczęcia: *</label>
    <input type="text" name="startingDate" id="startingDate" required>
    <span id="errorStartingDate">Pole jest wymagane</span>
    <label for="closingDate">Data zamknięcia: *</label>
    <input type="text" name="closingDate" id="closingDate">
    <span id="errorClosingDate"></span>
    <div>
      <p id="errorsSummary">Formularz zawiera błędy</p>
      <input type="submit" value="Dodaj"/>
      <a href="list.html">Anuluj</a>
    </div>
  </form>
