<main>
  <h2>Edycja sprawy</h2>
  <form class="form">
    <label for="name">Nazwa: *</label>
    <input type="text" name="name" id="name" value="Zabójstwo" required>
    <span id="errorName"></span>
    <label for="description">Opis sprawy: </label>
    <textarea id="description" name="description" rows="5" cols="50"></textarea>
    <span id="errorDescription"></span>
    <label for="startingDate">Data rozpoczęcia: *</label>
    <input type="text" name="startingDate" id="startingDate" value="21.09.2022" required>
    <span id="errorStartingDate"></span>
    <label for="closingDate">Data zamknięcia: </label>
    <input type="text" name="closingDate" id="closingDate" value="19.10.2022">
    <span id="errorClosingDate"></span>
    <div>
      <p id="errorsSummary"></p>
      <input class="form-button-submit" type="submit" value="Edytuj"/>
      <a class="form-button-cancel" href="list.html">Anuluj</a>
    </div>
  </form>

</main>
